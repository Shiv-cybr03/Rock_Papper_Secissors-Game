<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Papper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Papper Scissors Game</h1>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="/Rock_papper_Scissor/img/rock.png" alt="">
        </div>
        <div class="choice" id="Papper">
            <img src="/Rock_papper_Scissor/img/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/Rock_papper_Scissor/img/scissors.png" alt="">
        </div>
    </div>
    <div class="nameChoice">
        <div><span>Rock</span></div>
        <div><span>Papper</span></div>
        <div><span>Scissors</span></div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>




    <script src="app.js"></script>
</body>
</html>
